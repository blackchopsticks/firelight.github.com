></div><div id="mapItem_25_29" class="mapItem"></div><div id="mapItem_26_29" class="mapItem"></div><div id="mapItem_27_29" class="mapItem"></div><div id="mapItem_28_29" class="mapItem"></div><div id="mapItem_29_29" class="mapItem"></div><div id="mapItem_30_29" class="mapItem"></div><div id="mapItem_0_30" class="mapItem"></div><div id="mapItem_1_30" class="mapItem"></div><div id="mapItem_2_30" class="mapItem"></div><div id="mapItem_3_30" class="mapItem"></div><div id="mapItem_4_30" class="mapItem"></div><div id="mapItem_5_30" class="mapItem"></div><div id="mapItem_6_30" class="mapItem"></div><div id="mapItem_7_30" class="mapItem"></div><div id="mapItem_8_30" class="mapItem"></div><div id="mapItem_9_30" class="mapItem"></div><div id="mapItem_10_30" class="mapItem"></div><div id="mapItem_11_30" class="mapItem"></div><div id="mapItem_12_30" class="mapItem"></div><div id="mapItem_13_30" class="mapItem"></div><div id="mapItem_14_30" class="mapItem"></div><div id="mapItem_15_30" class="mapItem"></div><div id="mapItem_16_30" class="mapItem"></div><div id="mapItem_17_30" class="mapItem"></div><div id="mapItem_18_30" class="mapItem"></div><div id="mapItem_19_30" class="mapItem"></div><div id="mapItem_20_30" class="mapItem"></div><div id="mapItem_21_30" class="mapItem"></div><div id="mapItem_22_30" class="mapItem"></div><div id="mapItem_23_30" class="mapItem"></div><div id="mapItem_24_30" class="mapItem"></div><div id="mapItem_25_30" class="mapItem"></div><div id="mapItem_26_30" class="mapItem"></div><div id="mapItem_27_30" class="mapItem"></div><div id="mapItem_28_30" class="mapItem"></div><div id="mapItem_29_30" class="mapItem"></div><div id="mapItem_30_30" class="mapItem"></div></div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">// <![CDATA[
jQuery(function($){
	var mapItemX=31;
	var mapItemY=31;
	var mapItemW=10;
	var snakeLen=5;
	var snakeMoveDirection='E';
	var snakeStartPoints={'x':5,'y':15};
	var snake=new Array();
	var corner=new Array();
	var cornerNum=0;
	var timer,speed=100;
	var timeiner,timeSecond=0,timeMinute=0,timestr=0,timeoldstr=0;;
	var mouseX,mouseY;
	var start=false;
	var totalScore=0;

	$("#game_map").click(function(){
		if(start==false){
			start=true;
			timeiner=setInterval(timeing,1000);
			move();
			timer=setInterval(move,speed);
		}else{
			start=false;
			clearInterval(timer);
			clearInterval(timeiner);
		}
	});

	$(document).keydown(function(e){
		keyDirection(e);
	});

	init();
	
	

	function init(){
		
		var maps='';
		for(var i=0;i<mapItemY;i++){
			for(var j=0;j<mapItemX;j++){
				maps=maps+'<div id="mapItem_'+j+'_'+i+'" class="mapItem"></div>';
			}
		}
		var _mapW=mapItemX*mapItemW;
		$("#game_map").css({'width':_mapW,'height':_mapW});
		$("#game_map").html(maps);
		initSnake();
		initMouse();
	}

	function initSnake(){
		if(snakeMoveDirection=='E'){
			var j=snakeLen+snakeStartPoints.x;
			var _snakeLen=snakeLen;
			for(var i=snakeStartPoints.x;i<j;i++){
				if(i==snakeLen*2-1){
					$("#mapItem_"+i+"_"+snakeStartPoints.y).addClass('snakehead');
				}else{
					$("#mapItem_"+i+"_"+snakeStartPoints.y).addClass('snakebody');
				}
				_snakeLen--;
				snake[_snakeLen]=new Array();
				snake[_snakeLen]['x']=i;
				snake[_snakeLen]['y']=snakeStartPoints.y;
				snake[_snakeLen]['d']=snakeMoveDirection;
				
			}
		}
	}

	function move(){
		var _d;
		$("#mapItem_"+snake[snakeLen-1]['x']+'_'+snake[snakeLen-1]['y']).removeClass('snakebody');
		for(var i=0;i<snakeLen;i++){
			if(i==0){
				$("#mapItem_"+snake[i]['x']+'_'+snake[i]['y']).removeClass('snakehead');
				$("#mapItem_"+snake[i]['x']+'_'+snake[i]['y']).addClass('snakebody');
			}
			var _d=corners(snake[i]['x'],snake[i]['y']);
			if(_d){
				snake[i]['d']=_d;
			}
			if(i==snakeLen-1&&corner.length>0){
				clearCorners(snake[i]['x'],snake[i]['y']);
			}
			switch(snake[i]['d']){
				case 'E':
					if(i==0){
						eat(snake[i]['x']+1,snake[i]['y']);
						checkDie(snake[i]['x']+1,snake[i]['y']);
					}
					snake[i]['x']=snake[i]['x']+1;
					break;
				case 'S':
					if(i==0){
						eat(snake[i]['x'],snake[i]['y']+1);
						checkDie(snake[i]['x'],snake[i]['y']+1);
					}
					snake[i]['y']=snake[i]['y']+1;
					break;
				case 'W':
					if(i==0){
						eat(snake[i]['x']-1,snake[i]['y']);
						checkDie(snake[i]['x']-1,snake[i]['y']);
					}
					snake[i]['x']=snake[i]['x']-1;
					break;
				case 'N':
					if(i==0){
						eat(snake[i]['x'],snake[i]['y']-1);
						checkDie(snake[i]['x'],snake[i]['y']-1);
					}
					snake[i]['y']=snake[i]['y']-1;
					break;
			}
		}

		$("#mapItem_"+snake[0]['x']+'_'+snake[0]['y']).addClass('snakehead');
	}

	function corners(x,y){
		var _d='';
		for(var i in corner){
			if(corner[i]['x']==x&&corner[i]['y']==y){
				_d=corner[i]['d'];
			}
		}
		return _d;
	}

	function clearCorners(x,y){
		if(corner[0]['x']==x&&corner[0]['y']==y){
			$("#mapItem_"+corner[0]['x']+'_'+corner[0]['y']).removeClass('corner');
			corner.shift();
			cornerNum=corner.length;
		}
	}

	function checkDie(x,y){
		if(x<0||x>mapItemX-1||y<0||y>mapItemY-1){
			clearInterval(timer);
			clearInterval(timeiner); 
			alert('你死了！总分：'+totalScore);
			location.reload();
			return false;
		}
		for(var i in snake){
			if(snake[i]['x']==x&&snake[i]['y']==y){
				clearInterval(timer);
				clearInterval(timeiner);
				alert('你死了！总分：'+totalScore);
				location.reload();
				return false;
			}
		}
	}

	function eat(x,y){
		if(mouseX==x&&mouseY==y){
			timeoldstr=timeoldstr==0?0:timestr;
			var _snakeLast=snake[snakeLen-1];
			snake[snakeLen]=new Array();
			switch(_snakeLast['d']){
				case 'E':
					snake[snakeLen]['x']=_snakeLast['x']-1;
					snake[snakeLen]['y']=_snakeLast['y'];
					break;
				case 'S':
					snake[snakeLen]['x']=_snakeLast['x'];
					snake[snakeLen]['y']=_snakeLast['y']-1;
					break;
				case 'W':
					snake[snakeLen]['x']=_snakeLast['x']+1;
					snake[snakeLen]['y']=_snakeLast['y'];
					break;
				case 'N':
					snake[snakeLen]['x']=_snakeLast['x'];
					snake[snakeLen]['y']=_snakeLast['y']+1;
					break;
			}
			snake[snakeLen]['d']=_snakeLast['d'];
			snakeLen=snake.length;
			$("#snake_len").html(snakeLen);
			$("#mapItem_"+mouseX+"_"+mouseY).removeClass('mouse');
			scores();
			initMouse();
			changeSpeed();
		}
	}

	function changeSpeed(){
		if((snakeLen-5)%20==0){
			speed=speed-10<30?30:speed-10;
			$("#snake_speed").html(speed);
			clearInterval(timer);
			timer=setInterval(move,speed);
		}
	}

	function initMouse(){
		var _x,_y;
		var _this=this;
		
		this.randoms=function(){
			_x=Math.floor(Math.random()*(mapItemX-1));
			_y=Math.floor(Math.random()*(mapItemY-1));
			_this.checkMouse();
		}
		this.checkMouse=function(){
			var _e=false;
			for(var i in snake){
				if(snake[i]['x']==_x&&snake[i]['y']==_y){
					_e=true;
					break;
				}
			}
			if(_e==true){
				_this.randoms();
			}else{
				mouseX=_x;
				mouseY=_y;
				$("#mapItem_"+mouseX+'_'+mouseY).addClass('mouse');
			}
		}
		this.randoms();
	}

	function keyDirection(e){
		var evt = e ||window.event; 
		var key=evt.which||evt.keyCode;
		var notdo=false; 
		var _snakeMoveDirection=snakeMoveDirection;
		switch(key){
			case 37:
				if(snakeMoveDirection=='W'){
					notdo=true;
				}else{
					snakeMoveDirection='W';
				}
				break;
			case 38:
				if(snakeMoveDirection=='N'){
					notdo=true;
				}else{
					snakeMoveDirection='N';
				}
				break;
			case 39:
				if(snakeMoveDirection=='E'){
					notdo=true;
				}else{
					snakeMoveDirection='E';
				}
				break;
			case 40:
				if(snakeMoveDirection=='S'){
					notdo=true;
				}else{
					snakeMoveDirection='S';
				}
				break;
		}
		

		this.createCorner=function(){
			corner[cornerNum]=new Array();
			corner[cornerNum]['x']=snake[0]['x'];
			corner[cornerNum]['y']=snake[0]['y'];
			corner[cornerNum]['d']=snakeMoveDirection;
			$("#mapItem_"+corner[cornerNum]['x']+'_'+corner[cornerNum]['y']).addClass('corner');
			cornerNum++;
		}

		if(notdo==false){
			if(cornerNum>0){
				if(corner[cornerNum-1]['x']!=snake[0]['x']||corner[cornerNum-1]['y']!=snake[0]['y']){
					this.createCorner();
				}else{
					snakeMoveDirection=_snakeMoveDirection;
				}
			}else{
				this.createCorner();
			}
		}
	}

	function timeing(){
		if(timeSecond<60){
			timeSecond++;
			$("#second").html(timeSecond);
		}else{
			timeMinute++;
			$("#minute").html(timeMinute);
			timeSecond=0;
			$("#second").html(timeSecond);
		}
		timestr++;
	}

	function scores(){
		var _snakeLen=snakeLen-5
		var _s=0;
		var _times=timestr-timeoldstr;
		if(_snakeLen==0){
			_s=0;
		}else{
			if(_times==0){
				_s=10;
			}
			if(_times>0){
				_s=parseInt((_snakeLen+1/_times)/_times*100);
			}
		}
		
		totalScore=totalScore+_s;
		$("#scores").html(totalScore);
	}
});
